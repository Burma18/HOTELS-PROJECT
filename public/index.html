<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <a href="" class="header__logo"
          ><img src="./img/logo_hotels.png" alt="" class="logo"
        /></a>
        <nav class="navbar">
          <a href="#" class="nav__link">Home</a>
          <a href="#" class="nav__link">Hotel</a>
          <a href="#" class="nav__link">About</a>
          <a href="#" class="nav__link">Contact</a>

          <span class="hotengine-shop-select-language-box">
            <span class="hotengine-shop-select-language"></span>
            <span class="hotengine-shop-select-language-values">
              <span
                class="hotengine-shop-select-language-val"
                data-language="ru"
                >RU</span
              >
              <span
                class="hotengine-shop-select-language-val"
                data-language="en"
                >EN</span
              >
            </span>
          </span>

          <a href="#" class="nav__link" style="color: #975b02">Sign in </a>
        </nav>
        <img
          src="./img/bi_people-circle.png"
          alt="sign-in"
          class="account__page"
        />
      </div>
      <div class="background__img">
        <img src="./img/background-hotel.png" alt="" />
      </div>
    </header>
    <script src="./js/main.js"></script>
  </body>
</html>
